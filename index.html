<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap" rel="stylesheet">

    <title>Round Timer</title>
</head>
<body>
    <div class="hero">
        <header>
            <h6>Round <span id="round">1</span></h6>
            <h1><span id="timer">00:00</span></h1>
        </header>
    </div>

    <div class="controls">
        <section class="timer-controls">
            <div class="control">
                <label for="roundTime">Round Time</label>
                <input type="number" id="roundTime" min="1" value="3"> <br> MINUTES
            </div>
            <div class="control">
                <label for="restTime">Rest Time</label>
                <input type="number" id="restTime" min="1" value="30"> <br> SECONDS
            </div>
            <div class="control">
                <label for="numRounds">Train for</label>
                <input type="number" id="numRounds" min="1" value="3"> <br> ROUNDS
            </div>
        </section>
        <section class="start-button">
            <button id="startBtn" onclick="startTimer()">Start</button>  
        </section>
    </div>


    <script src="script.js"></script>
</body>
</html>
